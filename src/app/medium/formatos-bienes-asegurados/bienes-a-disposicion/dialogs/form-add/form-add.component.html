<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="proForm">
            <div class="row">

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" hidden>
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>ID_CI</mat-label>
                        <input matInput formControlName="ID_CI" required>
                    </mat-form-field>
                </div>

                <!--  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>FECHA_CI</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="FECHA_CI">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
 -->
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>TIPO_DE_BIEN</mat-label>
                        <!-- <input matInput formControlName="ID_CAT_TIPO_DE_BIEN" required> -->
                        <mat-select id="ID_CAT_TIPO_DE_BIEN" formControlName="ID_CAT_TIPO_DE_BIEN" required>
                            <mat-option [value]="tipoBien.ID" *ngFor="let tipoBien of TIPO_BIEN"> {{tipoBien.TIPOBIEN}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>CARACTERISTICAS</mat-label>
                        <input matInput formControlName="CARACTERISTICAS">
                        <!-- <mat-select id="ID_CAT_ROL" formControlName="ID_CAT_ROL" required>
                            <mat-option [value]="CARGO.ID" *ngFor="let CARGO of CARGOS"> {{CARGO.NOMBRE}}</mat-option>
                        </mat-select> -->
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>FOLIO_INVENTARIO_BIEN</mat-label>
                        <input matInput formControlName="FOLIO_INVENTARIO_BIEN" required>
                        <!-- <mat-select id="ID_CAT_TIPO_DELITO" formControlName="ID_CAT_TIPO_DELITO" required>
                            <mat-option [value]="tipoDelito.ID" *ngFor="let tipoDelito of TIPO_DE_DELITOS"> {{tipoDelito.NOMBRE}}</mat-option>
                        </mat-select> -->
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>FECHA_FOLIO_INVENTARIO_BIEN</mat-label>
                        <input matInput [matDatepicker]="FECHA_FOLIO_INVENTARIO_BIEN" formControlName="FECHA_FOLIO_INVENTARIO_BIEN" required>
                        <mat-datepicker-toggle matSuffix [for]="FECHA_FOLIO_INVENTARIO_BIEN"></mat-datepicker-toggle>
                        <mat-datepicker #FECHA_FOLIO_INVENTARIO_BIEN></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>FECHA_DE_ENTREGA_A_AMPF_DEL_INVENTARIO</mat-label>
                        <input matInput [matDatepicker]="FECHA_DE_ENTREGA_A_AMPF_DEL_INVENTARIO" formControlName="FECHA_DE_ENTREGA_A_AMPF_DEL_INVENTARIO" required>
                        <mat-datepicker-toggle matSuffix [for]="FECHA_DE_ENTREGA_A_AMPF_DEL_INVENTARIO"></mat-datepicker-toggle>
                        <mat-datepicker #FECHA_DE_ENTREGA_A_AMPF_DEL_INVENTARIO></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>UBICACION_DONDE_SE_ENCONTRO_EL_BIEN</mat-label>
                        <input matInput formControlName="UBICACION_DONDE_SE_ENCONTRO_EL_BIEN" required>
                        <!-- <mat-select id="ID_CAT_FISCALIA_FEDERAL" formControlName="ID_CAT_FISCALIA_FEDERAL" required>
                            <mat-option [value]="fiscaliaFederal.ID" *ngFor="let fiscaliaFederal of FISCALIA_FEDERAL"> {{fiscaliaFederal.FISCALIA_FEDERAL}}</mat-option>
                        </mat-select> -->
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [disabled]="!proForm.valid" [mat-dialog-close]="1" (click)="submit()" (click)="confirmAdd()">Guardar </button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
